<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result â€” Lassa Fever CDSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7fbff; }
    .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 960px;">
      <h2 class="mb-3">Prediction Result</h2>

      {% if name %}
        <p class="mb-1"><strong>Patient:</strong> {{ name }}</p>
      {% endif %}
      <p class="lead mb-1"><strong>Outcome:</strong> {{ prediction }}</p>
      <p class="mb-4"><strong>Probability:</strong> {{ probability }}%</p>

      <h4 class="mt-3">Explanation (SHAP)</h4>
      <!-- We saved an interactive force plot to /static/shap_plot.html -->
      <iframe src="{{ url_for('static', filename=shap_iframe_src) }}"
              style="width:100%; height:420px; border:none; background:white; border-radius:12px;"></iframe>

      <div class="d-flex justify-content-end gap-2 mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-primary">New Prediction</a>
      </div>
    </div>
  </div>
</body>
</html>
