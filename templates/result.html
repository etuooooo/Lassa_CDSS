{% if shap_iframe_src %}
  <!-- Interactive (force plot) -->
  <iframe src="{{ url_for('static', filename=shap_iframe_src) }}"
          style="width:100%; height:420px; border:none; border-radius:12px; background:white;"></iframe>
{% elif shap_img_src %}
  <!-- Static (bar or waterfall) -->
  <img src="{{ url_for('static', filename=shap_img_src) }}?t={{ cache_bust }}"
       class="img-fluid rounded mb-3" alt="SHAP Explanation">
{% else %}
  <p class="text-muted">No explanation available.</p>
{% endif %}

<div class="d-flex gap-2 mb-3">
  {% if shap_img_src %}
    <a class="btn btn-outline-secondary"
       href="{{ url_for('download_shap_png') }}?name={{ download_filename }}">
      ⬇️ Download PNG
    </a>
  {% endif %}
  <a class="btn btn-primary" href="{{ url_for('download_result_pdf') }}">
    ⬇️ Download PDF Report
  </a>
</div>
